<div class="map-modal-properties">
	<div class="modal-header">
		<h3 class="modal-title">Add Point</h3>
	</div>
	<div class="modal-body">
		<h4>Attribures</h4>
		<form>
			<div class="form-group">
				<label for="featureName">Name</label>
				<input type="text" class="form-control" id="featureName" placeholder="Enter Name">
			</div>
			<div class="form-group">
				<label for="CategoryName">Category</label>
				<input type="text" class="form-control" id="CategoryName" placeholder="Enter Category">
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-primary">Add</button>
		<button type="button" class="btn btn-warning" ng-click="$ctrl.close()">Cancel</button>
	</div>
</div>
